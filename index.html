<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="./css/cardstarterwar.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <script src="./js/confetti.js"></script>
    <title>Pokébattle!</title>
  </head>
  <body>
    <div class="background">
      <div class="header">
        Pokébattle!
      </div>
      <div class="container1">
        <div id="battleFieldB" class="card normal animate__animated"></div>
      </div>
      <div class="container2">
        <div id="battleFieldA" class="card normal animate__animated"></div>
      </div>
      <div class="bottomBar">
        <div id="score">
          Captured: 26!
        </div>
        <div id="message">
          Welcome
        </div>
        <div class="btns">
          <div class="btnContainer">
            <button id="startBtn" class="btn clickable">Start</button>
            <button id="playCardsBtn" class="btn">Play</button>
          </div>
          <div class="btnContainer">
            <button id="resetBtn" class="btn clickable">Reset</button>
            <button id="takeCardsBtn" class="btn">Take</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
