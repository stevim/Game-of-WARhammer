<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="./css/cardstarterwar.css">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/newapp.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container1">
    <div id="drawPileA" class="card xlarge back-blue"></div>
  </div>
  <div class="container2">
    <div id="battleFieldA" class="card xlarge outline animate__animated animate__flipInY"></div>
    <div id="hostageDeck" class="card xlarge outline"></div>
    <div id="battleFieldB" class="card xlarge outline animate__animated animate__flipInY"></div>
  </div>
  <div class="container3">
    <div id="drawPileB" class="card xlarge back-blue"></div>
  </div>
  <div class="btnContainer">
    <button id="startBtn" class="btn">Start</button>
    <button id="playCardsBtn" class="btn">Play</button>
    <button id="takeCardsBtn" class="btn">Take</button>
    <button id="resetBtn" class="btn">Reset</button>
  </div>
</body>
</html>
