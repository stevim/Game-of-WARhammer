<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="./js/app.js"></script>
  <link rel="stylesheet" href="./css/cardstarterwar.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/cardstarter.min.css">
</head>
<body>
  <div class="container">
    <div id="playingDeckA" class="card large back-blue"></div>
    <div id="playedCardA" class="card large outline"></div>
    <div id="hostageDeckA" class="card large outline"></div>
    <div id="collectionDeckA" class="card large outline"></div>
  </div>
  <div class="container">
    <div id="playingDeckB" class="card large back-blue"></div>
    <div id="playedCardB" class="card large outline"></div>
    <div id="hostageDeckB" class="card large outline"></div>
    <div id="collectionDeckB" class="card large outline"></div>
  </div>
  <button id="startBtn" class="btn">Start</button>
  <button id="nextTurnBtn" class="btn">Next Turn</button>
  <button id="resetBtn" class="btn">Reset</button>
</body>
</html>
